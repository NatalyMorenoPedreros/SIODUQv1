<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Login</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4>Inicio de sesi&oacute;n</h4>
                            </div>
                            <div class="card-body">
                                <form method="POST" th:action="@{/login}">
                                    <div id="actions" class="py-4 mb-2">
                                        <div class="container">
                                            <h5 class="form-group text-center">Ingreso del usuario</h5>
                                            <div class="row"> 
                                                <div class="col-md-12 text-center">
                                                    <a class="btn btn-lg btn-info fab fa-google"
                                                       th:href="@{/oauth2/authorization/google}"> Continuar con Google</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <h5 class="form-group text-center">Ingreso del administrador</h5>
                                    <div class="form-group text-center">
                                        <label for="username">Usuario:</label>
                                        <input type="text" name="username" id="username" required="true"/>
                                    </div>
                                    <div class="form-group text-center">
                                        <label for="password">Contrase&ntilde;a:</label>
                                        <input type="password" name="password" id="password" required="true"/>
                                    </div>
                                    <input type="submit" value="Ingresar como Admin" id="botonLogin" class="btn btn-info btn-block text-center"/>
                                    <section th:replace="layout/plantillaSesion :: botonCrearSesion"></section>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>

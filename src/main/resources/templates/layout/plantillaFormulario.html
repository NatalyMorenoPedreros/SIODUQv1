<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Formularios</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="observarFormulario">
            <form th:object="${solicitud}">
                <input type="hidden" name="idSolicitud" th:field="*{idSolicitud}"/>
                <div id="details">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Informaci&oacute;n formulario</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="codigoform">[[#{solicitud.formulario.codigo}]]: </label>
                                            <label id="codigoform" for="codigoform">[[${solicitud.formulario.codigo}]]</label>
                                        </div>
                                        <div class="form-group">
                                            <label for="fechapresentacion">[[#{solicitud.formulario.fecha-presentacion}]]: </label>
                                            <label id="fechapresentacion" for="fechapresentacion">[[${solicitud.formulario.fechaPresentacion}]]</label>
                                        </div>
                                        <div class="form-group">
                                            <label for="nombreautores">[[#{solicitud.formulario.nombre-autores}]]: </label>
                                            <label id="nombreautores" for="nombreautores">[[${solicitud.formulario.nombreAutores}]]</label>
                                        </div>
                                        <div class="form-group">
                                            <label for="numeroautores">[[#{solicitud.formulario.numero-autores}]]: </label>
                                            <label id="numeroautores" for="numeroautores">[[${solicitud.formulario.numeroAutores}]]</label>
                                        </div>
                                        <div class="col-md-2">
                                            <a th:href="@{/observarFormulario/} + ${solicitud.formulario.idFormulario}"
                                               class="btn btn-success btn-block">
                                                <i class="fas fa-check" id="botonvermasinformacion"></i> [[#{accion.ver-mas-informacion}]]
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section th:fragment="observarFormularioPrincipal">
            <div id="details" th:object="${formulario}">
                <input type="hidden" name="idFormulario" th:field="*{idFormulario}"/>
                <input type="hidden" name="codigo" th:field="*{codigo}"/>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Informaci&oacute;n formulario</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="codigo">[[#{solicitud.formulario.codigo}]]: </label>
                                        <label for="codigo">[[${formulario.codigo}]]</label>
                                    </div>
                                    <div class="form-group">
                                        <label for="fechaPresentacion">[[#{solicitud.formulario.fecha-presentacion}]]: </label>
                                        <label for="fechaPresentacion">[[${formulario.fechaPresentacion}]]</label>
                                        <input type="text" class="form-control" name="fechaPresentacion" required="true" th:field="*{fechaPresentacion}" sec:authorize="hasRole('ROLE_USER')"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="nombreAutores">[[#{solicitud.formulario.nombre-autores}]]: </label>
                                        <label for="nombreAutores">[[${formulario.nombreAutores}]]</label>
                                        <input type="text" class="form-control" name="nombreAutores" required="true" th:field="*{nombreAutores}" sec:authorize="hasRole('ROLE_USER')"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="numeroAutores">[[#{solicitud.formulario.numero-autores}]]: </label>
                                        <label for="numeroAutores">[[${formulario.numeroAutores}]]</label>
                                        <input type="text" class="form-control" name="numeroAutores" required="true" th:field="*{numeroAutores}" sec:authorize="hasRole('ROLE_USER')"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
